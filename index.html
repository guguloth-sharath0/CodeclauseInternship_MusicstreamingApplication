<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/bc113344c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <img src="music photo.jpeg" class="song-img">
         <h1>Music</h1>
         <p>Lyrics</p>
        
         <audio controls id="song">
            <source src="youtube song.mp3" type="audio/mpeg">
         </audio>
         <input type="range" value="0" id="progress">
         <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
         </div>
        </div>
    </div>
  <script src="scriptm.js"></script>
</body>
</html>
